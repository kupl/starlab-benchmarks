name: Build benchmark images

on:
  pull_request:
    branches:
      - main

jobs:
  find-targets:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3
      - id: find-targets
        run: |
          projects=$(git diff --name-only origin/${{ github.base_ref }} origin/${{ github.head_ref }} | grep OCaml | cut -d '/' -f 1-2 | sort | uniq) | tr '\n' ',' | sed 's/,*$//'
          echo "target=[$projects]"

    outputs:
      targets: ${{ steps.find-targets.outputs.targets }}
      

  build-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    needs:
      - find-targets

    strategy:
      matrix:
        target: ${{ fromJSON(needs.find-targets.outputs.targets) }}

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.target }}
          file: ${{ matrix.target }}/Dockerfile
          platforms: linux/amd64
          push: false
          tags: benchmark:latest
      - name: Read metadata
        id: read_metadata
        run: |
          content=$(cat ${{ matrix.target }}/metadata.json)
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          echo "metadata=$content"
      - name: Smoke test
        run: |
          docker run --rm benchmark:latest ${{ fromJson(steps.read_metadata.outputs.metadata).buildCommand }}
