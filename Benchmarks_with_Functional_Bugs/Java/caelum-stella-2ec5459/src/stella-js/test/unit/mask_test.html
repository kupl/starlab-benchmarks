<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="../assets/jsunittest.js" type="text/javascript"></script>
  <script src="../../src/prototype-1.6.0.2.js" type="text/javascript"></script>
  <script src="../../src/jquery-1.2.6.js" type="text/javascript"></script>
    <script src="../../src/stella-jquery-adapter.js" type="text/javascript"></script>
  <script src="../../src/mask.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
   $('input').mask();$(function(){
      $('input').mask();
   })
  </script>
  
  <link rel="stylesheet" href="../assets/unittest.css" type="text/css" />
</head>
<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>mask.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put sample/test html here -->
  <div id="sample">
    CPF: <input class="cpf" />
    CNPJ: <input class="cnpj" />
    RG: <input class="rg" />
  </div>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    // replace this with your real tests
    setup: function() {
      
    },
    
    teardown: function() {
      
    },
    
    testTruth: function() { with(this) {
      assert(true);
    }},

	  testIfSetsMaskPropertyForCpf: function(){ with(this){
      jQuery(':text.cpf').each(function(){
        assertEqual('###.###.###-##', $(this).attr('maskString'));
      });
	  }},
	  
	  testIfSetsMaskPropertyForCnpj: function(){ with(this){
	    jQuery(':text.cnpj').each(function(){
	      assertEqual('##.###.###/####-##', $(this).attr('maskString'));
	    });
	  }},
	  
	  testIfSetsMaskPropertyForRg: function(){ with(this){
	    jQuery(':text.rg').each(function(){
	      assertEqual('##.###.###-#', $(this).attr('maskString'));
	    });
	  }}
	  
      
  }, {testLog: "testlog"}); 
  // For each Test.UnitRunner instance, specify the element id where results will be
  // published; e.g. <div id="testlog"/> above.
  // That is, you can have multiple "new Test.Unit.Runner() { ... }" on this page, just
  // create more <div id="testlog2"></div> etc, and pass the element id to the hash above:
  // e.g. {testLog: "testlog2"}
// ]]>
</script>
</body>
</html>
