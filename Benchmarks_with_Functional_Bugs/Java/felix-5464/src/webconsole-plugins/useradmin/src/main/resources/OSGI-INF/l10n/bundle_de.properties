role.help.initial=\
- Wählen Sie eine Rolle auf der linken Seite um sie zu öffnen und ihre Eigenschaften und Zugangsdaten zu bearbeiten.<br/>\
- Sie können Gruppen, Rollen und Benutzer im Baum nach Bedarf verschieben um sie zu arrangieren und Mitgliedschaften zu definieren.<br/>\
- Halten Sie die Ctrl/Strg Taste beim Ziehen um zu kopieren anstatt zu verschieben.<br/>\
- Um eine Rolle aus einer Gruppe zu entfernen, ziehen Sie sie auf das Wurzel-Element.<br/>\
- Rollen in <i>Kursivschrift</i> sind 'verlangte' Mitglieder in der aktuellen Gruppe.<br/>\
- Um eine Rolle von verlangter auf normale Mitgliedschaft umzuschalten, doppelklicken Sie sie.
