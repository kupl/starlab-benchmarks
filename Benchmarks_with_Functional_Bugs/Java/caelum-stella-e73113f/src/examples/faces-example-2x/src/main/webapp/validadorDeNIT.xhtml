<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:stella="http://stella.caelum.com.br/faces2">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Validando NIT usando o Componente do Stella Faces</title>
</head>
<body>
	<f:view>
		<h1>Validando NIT usando o Componente do Stella Faces</h1>
		<h2>Vers√£o com Facelets</h2>
		<h:form>
			<h:panelGrid>
				<h:outputLabel for="nit" value="nit sem formatacao:" />
				<h:inputText id="nit" value="#{usuarioBean.nit}">
					<stella:validateNIT />
				</h:inputText>
				<h:message for="nit" />

				<h:outputLabel for="nitfFormatado" value="nit com formatacao:" />
				<h:inputText id="nitFormatado" value="#{usuarioBean.nitFormatado}">
					<stella:validateNIT formatted="true" />
				</h:inputText>
				<h:message for="nitFormatado" />
			</h:panelGrid>

			<h:commandButton value="Enviar" />
			<h:messages />
		</h:form>
		<ui:include src="/exemplos-NIT.xhtml" />
	</f:view>
</body>
</html>
