<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:stella="http://stella.caelum.com.br/faces">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Validando CPF usando o Componente do Stella Faces</title>
<script src="http://jqueryjs.googlecode.com/files/jquery-1.2.6.min.js" type="text/javascript"></script>
<script src="http://digitalbush.com/files/jquery/maskedinput/1.1.3/jquery.maskedinput-1.1.3.pack.js" type="text/javascript"></script>
<script src="js/stella.js" type="text/javascript"></script>
</head>
<body>
<f:view>
	<h1>Validando CPF usando o Componente stella:inputCPF do Stella Faces</h1>
	<h2>Vers√£o com Facelets</h2>
	<h:form>
		<h:panelGrid>
			<h:outputLabel for="cpf" value="CPF com formatacao:" />
			<stella:inputCPF id="cpf" value="#{UsuarioBean.cpf}"/>
			<h:message for="cpf" />
		</h:panelGrid>
		<h:commandButton value="Enviar" />
		<h:messages />
	</h:form>
</f:view>
</body>
</html>
