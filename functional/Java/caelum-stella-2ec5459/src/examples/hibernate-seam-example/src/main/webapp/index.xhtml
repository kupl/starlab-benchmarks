<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE project [     <!ENTITY nbsp "&#160;">  ]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	template="/WEB-INF/template/default.xhtml">

	<ui:define name="title">Exemplo de Validacao com JBoss Seam e Stella Hibernate Validator</ui:define>
	<ui:define name="content">
		<f:view>
			<h:form>
				<h1>Preencha os campos</h1>
				<s:validateAll>
					<h:messages globalOnly="true" styleClass="message" />

					<f:facet name="aroundInvalidField">
						<s:span styleClass="errors" />
					</f:facet>
					<f:facet name="afterInvalidField">
						<s:span>&#160;<s:message />
						</s:span>
					</f:facet>
					<h2>Nome: <s:decorate>
						<h:inputText id="name" value="#{docBean.name}" required="true" />
					</s:decorate></h2>
					<h2>CPF (sem pontuação): <s:decorate>
						<h:inputText id="cpf" value="#{docBean.cpf}" required="true" />
					</s:decorate></h2>
					<h:commandButton value="Enviar Dados" action="#{docAction.send}" />
				</s:validateAll>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
